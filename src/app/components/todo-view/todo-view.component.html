<div id="wrapper">
  <div class="forms">
    <h1>My quality TODO app</h1>
    <input type="text" [(ngModel)]="title">
    <button class="btn" (click)="addTodo()">Send</button>
  </div>
  <div class="view">
    <app-todo *ngFor="let todo of todos"
              [todo]="todo"
              (itemRemoved)="removeItem($event)"
              (itemCompleted)="completeItem($event)"

    ></app-todo>
  </div>
</div>
